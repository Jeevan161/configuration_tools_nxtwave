<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Merge Zips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap to the next line if there isn't enough space */
            gap: 20px; /* Adds space between the buttons */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Title at the top -->
<h1>Configuration Tools</h1>

<!-- Divider line -->
<div class="divider"></div>

<!-- Buttons container -->
<div class="button-container">
    <!-- Button for merging zips -->
    <a href="/json_ops/upload" class="button">Merge Zips</a>
    <!-- Placeholder for more buttons -->
    <a href="/json_ops/rename-json" class="button">Rename Json files</a>
    <a href="#" class="button">Future Tool 2</a>
</div>

</body>
</html>
