<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Zip File and Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload Zip File and Enter Details</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'upload_and_prepare' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="zip_file">Upload Zip File:</label>
                        <input type="file" class="form-control" name="zip_file" id="zip_file" accept=".zip" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title of the Unit:</label>
                        <input type="text" class="form-control" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="parent_id">Parent ID:</label>
                        <input type="text" class="form-control" name="parent_id" id="parent_id" required>
                    </div>
                    <div class="form-group">
                        <label for="child_order">Child Order:</label>
                        <input type="number" class="form-control" name="child_order" id="child_order" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (in seconds):</label>
                        <input type="number" class="form-control" name="duration" id="duration" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
