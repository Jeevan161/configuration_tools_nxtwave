<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Loading and Resource Setup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Sheet Loading & Resource Setup</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'sheet_loading' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Upload ZIP File -->
                    <div class="form-group">
                        <label for="zip_file">Upload ZIP File:</label>
                        <input type="file" class="form-control" name="zip_file" required>
                    </div>

                    <!-- Spreadsheet Name -->
                    <div class="form-group">
                        <label for="spread_sheet_name">Spreadsheet Name:</label>
                        <input type="text" class="form-control" name="spread_sheet_name" required>
                    </div>

                    <!-- Data Sets to be Loaded -->
                    <div class="form-group">
                        <label for="data_sets_to_be_loaded">Data Sets to be Loaded (comma-separated):</label>
                        <input type="text" class="form-control" name="data_sets_to_be_loaded" placeholder="e.g., ResourcesData, Units, QuestionSet" required>
                    </div>

                    <!-- Question Set Questions Directory Path URL -->
                    <div class="form-group">
                        <label for="question_set_questions_dir_path_url">Question Set Questions Directory Path URL:</label>
                        <input type="text" class="form-control" name="question_set_questions_dir_path_url" required>
                    </div>

                    <!-- Title of Unit -->
                    <div class="form-group">
                        <label for="title">Title of Unit:</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>

                    <!-- Parent ID -->
                    <div class="form-group">
                        <label for="parent_id">Parent ID:</label>
                        <input type="text" class="form-control" name="parent_id" required>
                    </div>

                    <!-- Child Order -->
                    <div class="form-group">
                        <label for="child_order">Child Order:</label>
                        <input type="number" class="form-control" name="child_order" required>
                    </div>

                    <!-- Duration -->
                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <input type="text" class="form-control" name="duration" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer text-right">
                <a href="/" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
